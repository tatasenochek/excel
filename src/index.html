<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Pure JS Excel</title>
</head>

<body>
  <div class="container" id="app">
    <div class="db">
      <div class="db__header">
        <h1>Таблицы</h1>
      </div>
      <div class="db__new">
        <div class="link">
          <a href="#">
            <span class="material-symbols-outlined">
              add_circle
              </span>
          </a>
          <p>Новая таблица</p>
        </div>
        <div class="link">
          <a href="#">
            <span class="material-symbols-outlined">
              playlist_add
              </span>
          </a>
          <p>Список дел</p>
        </div>
        <div class="link">
          <a href="#">
            <span class="material-symbols-outlined">
              attach_money
              </span>
          </a>
          <p>Бюджет на месяц</p>
        </div>
        <div class="link">
          <a href="#">
            <span class="material-symbols-outlined">
              paid
              </span>
          </a>
          <p>Бюджет на год</p>
        </div>
      </div>
      <ul class="db__list">
        <li>
          <article class="item-header">
            <h3>Название таблицы</h3>
            <p>Дата создания</p>
          </article>
        </li>
        <li>
          <a href="#" class="item">
            <h3>Новая таблица</h3>
            <data>12.06.2024</data>
          </a>
        </li>
        <li>
          <a href="#" class="item">
            <h3>Новая таблица</h3>
            <data>12.06.2024</data>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
